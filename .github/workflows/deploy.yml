name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build

      # Deploy job to GitHub Pages
      # تغییر مسیر دیپلو: به جای gh-pages، مستقیم به main می فرستد
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # هدف را به شاخه اصلی (main) تغییر می دهیم
          publish_branch: main
          # این تنظیم اجازه می دهد که فایل های قدیمی حذف و فقط محتوای dist باقی بماند
          force_orphan: true 
