<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: system-ui, sans-serif;
    }
    .css-1nb4t3a, .css-1hwfws3, .css-2b097c-container {
      background-color: #161b22 !important;
      color: #c9d1d9 !important;
    }
    .nc-appHeader {
      background: #161b22 !important;
      border-bottom: 1px solid #30363d !important;
    }
    .nc-appHeader h1 {
      color: #f0f6fc !important;
    }
    .nc-sidebar {
      background: #161b22 !important;
      border-right: 1px solid #30363d !important;
    }
    .nc-entryEditor, .nc-entryListingCard {
      background: #0d1117 !important;
      border: 1px solid #30363d !important;
    }
    .nc-entryListingCard h2, .nc-entryListingCard p {
      color: #c9d1d9 !important;
    }
  </style>
</head>
<body>
  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- React (برای ویجت‌ها) -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

  <!-- Monaco Editor -->
  <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <script>
    // تعریف ویجت Monaco
    CMS.registerWidget('monaco', createClass({
      getInitialState: function() {
        return { value: this.props.value || "" };
      },
      componentDidMount: function() {
        const container = this.refs.container;
        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.44.0/min/vs' }});
        require(["vs/editor/editor.main"], () => {
          this.editor = monaco.editor.create(container, {
            value: this.state.value,
            language: this.props.field.get("default_language") || "javascript",
            theme: "vs-dark",
            automaticLayout: true,
            minimap: { enabled: false },
            fontSize: 14,
          });
          this.editor.onDidChangeModelContent(() => {
            this.props.onChange(this.editor.getValue());
          });
        });
      },
      render: function() {
        return React.createElement("div", { 
          ref: "container", 
          style: { height: "400px", border: "1px solid #30363d" } 
        });
      }
    }));
  </script>
</body>
</html>
